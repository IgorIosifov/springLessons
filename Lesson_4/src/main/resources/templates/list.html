<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Data Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Products</h1>

    <form th:action="@{/filteringAndPaging}" method="GET">

        <input type="text" name="min_price" placeholder="Минимальная цена"/>
        <input type="text" name="max_price" placeholder="Максимальная цена"/>
        <input type="submit"/>
    </form>
    <table  class="table table-hover" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${products}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.title}"></td>
            <td th:text="${i.cost}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <span th:text="'Total items count (filtered): ' + ${productsCount}"></span>
</div>
</body>
</html>
